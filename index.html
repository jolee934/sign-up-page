<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <h1>
      <img class="logo" src="img/bg.avif" alt="logo photo" />

      <div class="odin">
        <img class="odin_logo" src="img/odin.png" alt="odin logo photo" />
        ODIN
      </div>
    </h1>
    <div class="right">
      <h2>
        <div class="para">
          This is not a real service! Just a heading. YOu need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started
        </div>
        <div class="para_two">You know you want to</div>
      </h2>
      <h3>
        <form class="sign_up" action="#" method="post">
          <legend>Let's do this!</legend>

          <fieldset>
            <div class="form-cell">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" />
            </div>
            <div class="form-cell">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" />
            </div>
          </fieldset>

          <fieldset>
            <div class="form-cell">
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>

            <div class="form-cell">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" />
            </div>
          </fieldset>

          <fieldset>
            <div class="form-cell">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" />
            </div>
            <div class="form-cell">
              <label for="password_confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password_confirm" />
            </div>
          </fieldset>
        </form>
      </h3>
      <h4>
        <button type="submit">Create Account</button>
        <div>Already have an account? Log in</div>
      </h4>
    </div>
  </body>
</html>
